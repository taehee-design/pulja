<html lang="ko">
<head>
  <meta charSet="utf-8"/>
  <style type="text/css">

body {
  height: 500vh;
  background: #E9EFF4;
}

canvas {
  position: fixed;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  max-width: 100vw;
  max-height: 100vh;
}

</style>
</head>

<body>
  <canvas id="hero-lightpass" />
      <script>
(function(){
  "use strict";
  
  const html = document.documentElement;
  const canvas = {
    'element' : document.getElementById("hero-lightpass"),
    'width' : 1920,
    'height' : 1080,
    'frameCount': 80
  }
  const context = canvas.element.getContext("2d");
  const canvasImage = new Image();

  const currentFrame = index => (
    `${index.toString().padStart(5, '0')}.png`
  )

  const preloadImages = () => {
    for (let i = 1; i < canvas.frameCount; i++) {
      const img = new Image();
      img.src = currentFrame(i);
    }
  };

  const updateImage = index => {
    canvasImage.src = currentFrame(index);
    context.drawImage(canvasImage, 0, 0);
  }

  window.addEventListener('DOMContentLoaded', () => {
    canvas.element.width = canvas.width;
    canvas.element.height = canvas.height;
    canvasImage.src = currentFrame(1); 
    canvasImage.onload=function(){
      context.drawImage(canvasImage, 0, 0);
    }
    preloadImages();
  });

  window.addEventListener('scroll', () => {  
    const scrollTop = html.scrollTop;
    const maxScrollTop = html.scrollHeight - window.innerHeight;
    const scrollFraction = scrollTop / maxScrollTop;
    const frameIndex = Math.min(
      canvas.frameCount - 1,
      Math.ceil(scrollFraction * canvas.frameCount)
    );
    requestAnimationFrame(() => updateImage(frameIndex + 1));
  });
})();
        if (document.body.scrollTop == 0) {
var top = document.documentElement.scrollTop;
} else {
var top = document.body.scrollTop;
}
    </script>
</body>
